<!-- public/chat.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Tutor</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: 0;
        border: 0;
      }

      body {
        margin: 0;
        font-family: sans-serif;
        background: #dadada;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .chat-container {
        background: #ccc;
        border: 2px solid #fe9435;
        border-radius: 12px;
        width: 90%;
        max-width: 500px;
        max-height: 500px;
        overflow-y: auto;
        padding: 1rem;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        display: flex;
        flex-direction: column;
      }

      header {
        text-align: center;
        font-size: 1.2rem;
        margin-bottom: 1rem;
        color: #fe9435;
        background-color: #222;
        border-radius: 10px;
      }

      .chat-box {
        background: #ccc;
        border-radius: 8px;
        padding: 1rem;
        height: 350px;
        overflow-y: auto;
        margin-bottom: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        scroll-behavior: smooth;
        font-size: 16px;
      }

      .chat-message {
        padding: 0.6rem 0.8rem;
        border-radius: 8px;
        max-width: 80%;
      }

      .user-message {
        align-self: flex-end;
        background: #fe9435;
        color: #222;
      }

      .bot-message {
        align-self: flex-start;
        background: #ccc;
        color: #222;
      }

      form {
        display: flex;
        gap: 0.5rem;
      }

      input[type='text'] {
        flex: 1;
        padding: 0.8rem;
        border: 2px solid #222;
        border-radius: 8px;
        background: #ccc;
        color: #222;
        outline: none;
      }

      button {
        padding: 0.8rem 1rem;
        border: none;
        border-radius: 8px;
        background: #fe9435;
        color: #222;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s ease;
      }

      button:hover {
        background: #ffae60;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <header>
        <span id="chat-title">Chat with ...</span>
      </header>

      <div id="chat-box" class="chat-box"></div>

      <form id="chat-form">
        <input
          type="text"
          id="user-input"
          placeholder="Ask something..."
          autocomplete="off"
          required
        />
        <button type="submit">Send</button>
      </form>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
